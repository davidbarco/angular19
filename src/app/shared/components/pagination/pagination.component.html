<nav class="flex justify-center mt-8">
  <ul class="flex list-none space-x-2">
    <li>
      <button
        class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded disabled:bg-gray-100 disabled:cursor-not-allowed"
        [disabled]="currentPage === 1"
        (click)="onPageChange(currentPage - 1)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
      </button>
    </li>
    @for(page of pages; track page){
      <li>
        <button
          class="px-4 py-2 rounded hover:bg-blue-500 hover:text-white"
          [class.bg-blue-500]="page === currentPage"
          [class.text-white]="page === currentPage"
          [class.bg-gray-200]="page !== currentPage"
          [class.text-gray-700]="page !== currentPage"
          (click)="onPageChange(page)">
          {{ page }}
        </button>
      </li>
    }
    <li>
      <button
        class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded disabled:bg-gray-100 disabled:cursor-not-allowed"
        [disabled]="currentPage === totalPages"
        (click)="onPageChange(currentPage + 1)">
        <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5" />
      </svg>
      </button>
    </li>
  </ul>
</nav>
