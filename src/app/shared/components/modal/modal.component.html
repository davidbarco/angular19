<div class="bg-white rounded-xl h-[290px]">
  <div class="flex flex-col justify-center items-center h-full ">
    <div class="icon h-[25%] w-[60%]">
      @if(data.icon === ModalIcon.Success){
        <svg class="w-full h-full text-green-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm13.707-1.293a1 1 0 0 0-1.414-1.414L11 12.586l-1.793-1.793a1 1 0 0 0-1.414 1.414l2.5 2.5a1 1 0 0 0 1.414 0l4-4Z" clip-rule="evenodd"/>
        </svg>
      }
      @if(data.icon === ModalIcon.Error){
        <svg class="w-full h-full text-red-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm7.707-3.707a1 1 0 0 0-1.414 1.414L10.586 12l-2.293 2.293a1 1 0 1 0 1.414 1.414L12 13.414l2.293 2.293a1 1 0 0 0 1.414-1.414L13.414 12l2.293-2.293a1 1 0 0 0-1.414-1.414L12 10.586 9.707 8.293Z" clip-rule="evenodd"/>
        </svg>
        
      }
      @if(data.icon === ModalIcon.Warning){
        <svg class="w-full h-full text-orange-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm9.408-5.5a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2h-.01ZM10 10a1 1 0 1 0 0 2h1v3h-1a1 1 0 1 0 0 2h4a1 1 0 1 0 0-2h-1v-4a1 1 0 0 0-1-1h-2Z" clip-rule="evenodd"/>
        </svg>
      }
    </div>
    
      <h1 class="text-[#122B36;] text-center text-lg font-bold w-[400px] leading-5 mt-[18px]">
          {{data.title}}
      </h1>
      <p class="text-[#122B36;] text-center mt-[18px] mb-[30px] text-base font-medium leading-5"
          [ngClass]="data.text">
          {{data.text}}
      </p>
      <!-- boton -->
      <div class="w-[60%] h-[56px]">
        <app-button color="primary" name="{{data.buttonText}}" mat-dialog-close></app-button>
      </div>
  </div>   
</div>
